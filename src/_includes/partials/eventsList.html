{% if eventData.events %}
<h2 class="font-medium leading-tight text-4xl mt-8 text-gray-300 text-center">
  Upcoming Events
</h2>
<ul class="container px-5 py-16 mx-auto text-center ">

  {% for events in eventData.events %}
  <li class=" flex items-center justify-center max-w-2xl mx-auto border-b last:border-none first: pb-5 mb-5
border-gray-800 sm:flex-row flex-col">

    <div class="first:hidden -left-5">
      <p class="text-right">NEXT GIG</p>
    </div>

    <div
      class="sm:w-32 sm:h-32 h-20 w-20 sm:mr-10 inline-flex items-center justify-center rounded-full text-indigo-400 bg-gray-800 flex-shrink-0">
      <div class="w-12 flex-shrink-0 flex flex-col text-center leading-none">
        <span class="font-medium text-2xl leading-none text-gray-100 ">{{events.date}}</span>
      </div>
    </div>

    <div class="sm:text-left text-center mt-6 sm:mt-0">
      <h2 class="text-white text-2xl font-medium mb-2 uppercase">{{events.title}}</h2>
      <p class="leading-relaxed text-base">{{events.location}}</p>
      <p class="leading-relaxed text-base">Join us for a rollicking foot stomping time.</p>
      {# <a class="mt-3 text-indigo-400 inline-flex items-center">Learn More
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </a> #}
    </div>

  </li>
  </li>

  {% endfor %}

</ul>
{% endif %}
